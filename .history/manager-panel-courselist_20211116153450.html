<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/manager-panel.css">
    <link rel="stylesheet" href="css/manager-panel-courses.css">
    <link rel="stylesheet" href="bootstrap_files/css/bootstrap.min.css">
    <script type="text/javascript" src="JQuery_file/jQuery.js"></script>
    <script type="text/javascript" src="bootstrap_files/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/manager-panel.js"></script>
    <!-- <script type="text/javascript" src="js/manager-panel-courses.js"></script> -->
    <title>پنل مدیر-لیست دروس</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row main-row">
            <div class="col-xl-3 col-md-3 sidebar-parent">
                <div class="resize-sidebar">
                    <img class="resize-right show" src="images/right.svg" alt="">
                    <img class="resize-left hide" src="images/left.svg" alt="">
                </div>
                <div class="exit-menubar hide">
                    <img class="" src="images/exit-menubar.svg" alt="">
                </div>
                <div class="sidebar">
                    <ul class="user-profile">
                        <li class="user-img">
                            <img src="images/H0fb13ae027de48f4a32a8bd50971f4c5N.jpg_.webp" alt="">
                        </li>
                        <li class="user-name-phone">
                            <p class="user-name" id="fullname">
                                کوثر حسینی
                            </p>
                            <p class="user-phone">
                                
                            </p>
                        </li>
                        <li class="manage-profile">
                            <img class="bottom show" src="images/bottom.svg" alt="">
                            <img class="top hide" src="images/top.svg" alt="">
                        </li>
                    </ul>
                    <div class="manage-profile-menubar hide">
                        <div>
                            <ul class="mp-menubar">
                                <a href="manager-panel-profile.html">
                                    <li><img src="images/manage-profile-icon.svg" alt="" class="mp-icon"></li>
                                    <li class="mp-name">
                                    
                                        پروفایل
                                    
                                    </li>
                                </a>
                            </ul>
                            <ul class="mp-menubar">
                                <a href="manager-panel-change-password.html">
                                    <li><img src="images/change-pass-icon.svg" alt="" class="mp-icon"></li>
                                    <li class="mp-name">
                                        تغییر رمز عبور
                                    </li>
                                </a>
                            </ul>
                            <ul class="mp-menubar">
                                <a href="home.html">
                                    <li><img src="images/profile-manage-exit-icon.svg" alt="" class="mp-icon"></li>
                                    <li class="mp-name">
                                        خروج
                                    </li>
                                </a>
                            </ul>
                        </div>
                    </div>
                    <ul class="sidebar-case  dashbord">
                        <div class="v-line"></div>
                        <a href="manager-panel-dashbord.html">
                            <li class="case-icon">
                                <img src="images/dashbord-icon.svg" alt="">
                            </li>
                            <li class="case-name">
                                داشبورد
                            </li>
                        </a>
                    </ul>
                    <ul class="sidebar-case user-management">
                        <div class="v-line"></div>
                        <li class="case-icon">
                            <img src="images/user-management-icon.svg" alt="">
                        </li>
                        <li class="case-name">
                            مدیریت کاربران
                        </li>

                        <li class="user-mangement-cases-icon">
                            <img id="user-mangement-cases-icon-bottom" class="hide" src="images/bottom.svg" alt="">
                            <img id="user-mangement-cases-icon-top" class="show" src="images/top.svg" alt="">
                        </li>
                    </ul>
                    <div class="user-management-cases show">
                        <ul class="user-management-case ">
                            
                            <a href="manager-panel-teacherlist.html">
                                <li class="umc-icon"><img src="images/teacher-icon-hide.svg" alt=""></li>
                                <li class="umc-name">
                                    استاد
                                </li>
                            </a>
                        </ul>
                        <ul class="user-management-case ">
                            <a href="manager-panel-studentlist.html">
                                <li class="umc-icon"><img src="images/student-icon-hide.svg" alt=""></li>
                                <li class="umc-name">
                                    دانشجو
                                </li>
                            </a>
                        </ul>
                        <ul class="user-management-case active-case">
                            
                            <div class="v-line-user-managment"></div>
                            <li class="umc-icon"><img src="images/course-show-icon.svg" alt=""></li>
                            <li class="umc-name">
                                درس
                            </li>
                            
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-xl-9 col-md-9 courselist-left-side left-side">
                <img src="images/menubar.svg" alt="" class="menubar hide">

                <div class="row main-row-left">
                    <div class="col-xl-12 search-box">
                        <ul>
                            <li>
                                <img src="images/search-icon.svg" alt="">
                            </li>
                            <li class="search-tx">
                                جستجو
                            </li>
                        </ul>
                        <div class="line"></div>
                        <ul class="search-input-ul">
                            <li>
                                <input type="text" name="search-name" id="course-name" placeholder="نام درس">
                            </li>
                            
                            <li>
                                <input class="show-result-btn" type="button" value="نمایش نتیجه">
                            </li>
                        </ul>
                    </div>
                    <div class="col-xl-12 courses-list-box">
                        <p class="title-tx">
                            دروس
                        </p>
                        <a href="manager-panel-addCourse.html">
                            <input class="add-new-course" type="button" value="افزودن درس جدید">
                        </a>
                        

                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                      <th>ردیف</th>
                                      <th>نام درس</th>
                                      <th>نام استاد</th>
                                      
                                      <th>لیست دانشجویان</th>
                                      
                                      <th>حذف / ویرایش</th>
                                    </tr>
                                  </thead>
                                  <tbody id="list">
                                      

                                  </tbody>
                            </table>
                        <div>
                        <p class="empty-list" id="empty-list">
                                
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

            <div class="container-fluid students-listt">
                <div class="row">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                  <th>ردیف</th>
                                  <th>نام</th>
                                  <th>نام کاربری</th>
                                  <th>ایمیل</th>
                                  
                                </tr>
                              </thead>
                              <tbody id="list-student">
                                  
    
                              </tbody>
                        </table>
                    <div>
                    <p class="empty-list-student" id="empty-list-student">
                            
                    </p>
                    
                    <input class="close-list" type="button" value="بستن">
                    
                </div>
            </div>
                
            
    <div id="deleteCourse" class="modal fade"  role="dialog" > 
        <div class="modal-dialog modal-dialog-centered ">
          <div class="modal-content">
            <div class="modal-body delete-course-modal">
                <img src="images/Bucket 24px.svg" alt="">
                <p>آیا می خواهید درس را حذف کنید؟</p>
                <input class="delete-from-list" type="button" value="حذف گردد">
                <input class="not-delete" type="button" value="خیر">
            </div>
          </div>
      
        </div>
      </div>
      <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="js/manager-panel-courselist.js"></script>
</body>
</html>
