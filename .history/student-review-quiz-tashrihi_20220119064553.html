<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/quiz.css">
    <link rel="stylesheet" href="bootstrap_files/css/bootstrap.min.css">
    <script type="text/javascript" src="JQuery_file/jQuery.js"></script>
    <script type="text/javascript" src="bootstrap_files/js/bootstrap.min.js"></script>
    <!-- <script type="text/javascript" src="js/quiz-timer.js"></script> -->
    <title>مرور امتحان</title>
</head>
<body>
    <div class="container-fluid signin-container">
        <div class="row main-row">
            <div class="headerr">کوییز آنلاین</div>

            <div class="col-xl-12 question-boxs-father">
                <div class="quiz-details">
                    <ul>
                        <li>
                            <ul>
                                <li class="q-info-title">نام کاربر :</li>
                                <li id="student-name"></li>
                            </ul>
                        </li>
                        <li>
                            <ul>
                                <li class="q-info-title">عنوان آزمون :</li>
                                <li id="quiz-title1"></li>
                            </ul>
                        </li>
                        <li>
                            <ul>
                                <li class="q-info-title">زمان آزمون :</li>
                                <li id="quiz-time"></li>
                            </ul>
                        </li>
                        <li>
                            <ul>
                                <li class="q-info-title">تعداد سوال :</li>
                                <li id="quiz-q-number"></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="exam-title-div">
                    <p class="exam-title" id="quiz-title2">
                        
                    </p>
                </div>


                <div class="question-box">
                    <ul>
                        <li class="question-number">1</li>
                        <li class="question-face">حاصل ضرب 4 در 5 کدام است؟</li>
                    </ul>
                    <img src="" alt="" class="q-pic">
                    <textarea style="height: max-content;" class="answer-textarea" placeholder="پاسخ خود را اینجا تایپ کنید" disabled>20</textarea>

                    <div class="teacher-answer-for-review correct-answer">
                        <p class="message-for-view">
                            جواب شما صحیح است.
                        </p>
                    </div>

                </div>

                <div class="question-box">
                    <ul>
                        <li class="question-number">2</li>
                        <li class="question-face">حاصل ضرب 4 در 5 کدام است؟</li>
                    </ul>
                    <img src="" alt="" class="q-pic">

                    <textarea style="height: max-content;" class="answer-textarea" placeholder="پاسخ خود را اینجا تایپ کنید" disabled>9


                        
                    </textarea>

                    <div class="teacher-answer-for-review incorrect-answer">
                        <p class="message-for-view">
                            جواب شما غلط است.
                        </p>
                        <p>جواب صحیح :</p>
                        <p>
                            جواب میشه 20
                        </p>
                    </div>
                </div>
            </div>
            

                
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>

    <script src="js/review-quiz-test.js"></script>
</body>
</html>
