<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="bootstrap_files/css/bootstrap.min.css">
    <script type="text/javascript" src="JQuery_file/jQuery.js"></script>
    <script type="text/javascript" src="bootstrap_files/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/signin.js"></script>
    <title>ورود</title>
</head>
<body>
    <div class="container-fluid signin-container">
        <div class="row main-row">
            <div class="col-xl-6 col-md-8 col-sm-10 signin-form">
               
                
                <div class="row row1">
                    <div class="col-xl-12">
                        <img src="images/user-icon.svg" alt="">
                        <input type="text" name="username" id="username" placeholder="نام کاربری">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12">
                        <img src="images/lock.svg" alt="">
                        <img class="show-pass" src="images/icons8-eye-24.png" alt="">
                        <img class="hide-pass" src="images/icons8-hide-30.png" alt="">
                        <input type="password" name="password" id="password" placeholder="رمز عبور">
                    </div>
                    
                </div>
               <p id="message">
                   
               </p>
                <div class="row btns">
                    <div class="col-xl-12 signin-btn-row">
                        <input type="button" id="btn-signin" value="ورود">
                    </div>
                   
                </div>
                <div class="forget-pass">
                    <a href="#">
                        رمز عبور را فراموش کردید؟
                    </a>
                </div>
            </div>
            <div class="col-xl-6 vector">
                <img src="images/young-girl-sitting-on-the-floor-with-a-laptop-vector.png" alt="">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <!-- <script src="./connectToDB/signUp.js"></script> -->
    <script>
        let btn_signIn = document.querySelector('#btn-signin')
        document.getElementById("message").style.color = "##d24d57";
        btn_signIn.addEventListener('click', function() {
        let username = document.querySelector('#username').value
        let password = document.querySelector('#password').value
            
            // user : admin
            let admin = {
                username : username,
                password : password
                
            }
            axios.post('http://localhost:3000/api/v1/auth/login',admin)
            .then(res =>{
                console.log('post : ')
                console.log(res.data.message);
                
                let ms=res.data.message
                if(ms=="با موفقیت وارد شدید"){
                    document.getElementById("message").style.color = "#16a085";
                }
                
                document.querySelector('#message').innerHTML=ms;
            } )
            .catch(err => console.log(err))

        
    })

    </script>
</body>
</html>
