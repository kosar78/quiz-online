<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="bootstrap_files/css/bootstrap.min.css">
    <script type="text/javascript" src="JQuery_file/jQuery.js"></script>
    <script type="text/javascript" src="bootstrap_files/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
    <title>ثبت نام</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-xl-6 col-md-8 col-sm-10 signup-form">
                <div class="row">
                    <img src="images/ls_college.svg" alt="">
                    <div class="col-xl-12">
                        <input type="text" name="name" id="" placeholder="نام دانشگاه">
                    </div>
                </div>
                <div class="row">
                    <img src="images/user-icon.svg" alt="">
                    <div class="col-xl-6">
                        <input type="text" name="name" id="" placeholder="نام">
                    </div>
                    <img src="images/user-icon.svg" alt="">
                    <div class="col-xl-6">
                        <input type="text" name="name" id="" placeholder="نام خانوادگی">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12">
                        <img src="images/user-icon.svg" alt="">
                        <input type="text" name="username" id="" placeholder="نام کاربری">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-6">
                        <img src="images/lock.svg" alt="">
                        <input type="password" name="password" id="" placeholder="رمز عبور">
                    </div>
                    <div class="col-xl-6">
                        <img src="images/lock.svg" alt="">
                        <input type="password" name="password" id="" placeholder="تکرار رمز عبور">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12">
                        <img src="images/phone.svg" alt="">
                        <input type="text" name="phone" id="" placeholder="شماره موبایل">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <input type="button" id="" value="ثبت نام">
                    </div>
                    <div class="col-xl-6">
                        <input type="button" id="" value="لغو">
                    </div>
                </div>
                <div>
                    <a href="#">
                        حساب کاربری دارید؟
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
