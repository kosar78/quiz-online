<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/manager-panel.css">
    <link rel="stylesheet" href="css/manager-panel-students.css">
    <link rel="stylesheet" href="bootstrap_files/css/bootstrap.min.css">
    <script type="text/javascript" src="JQuery_file/jQuery.js"></script>
    <script type="text/javascript" src="bootstrap_files/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/manager-panel.js"></script>
    <script type="text/javascript" src="js/manager-panel-students.js"></script>
    <title>پنل مدیر-افزودن دانشجو</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row main-row">
            <div class="col-xl-3 col-md-3 sidebar-parent">
                <div class="resize-sidebar">
                    <img class="resize-right show" src="images/right.svg" alt="">
                    <img class="resize-left hide" src="images/left.svg" alt="">
                </div>
                <div class="exit-menubar hide">
                    <img class="" src="images/exit-menubar.svg" alt="">
                </div>
                <div class="sidebar">
                    <ul class="user-profile">
                        <li class="user-img">
                            <img src="images/Cute-Kids-Baby-Girl-Toddler-SDL005498623-2-ce2cf.JPEG" alt="">
                        </li>
                        <li class="user-name-phone">
                            <p class="user-name">
                                کوثر حسینی
                            </p>
                            <p class="user-phone">
                                09028888888
                            </p>
                        </li>
                        <li class="manage-profile">
                            <img class="bottom show" src="images/bottom.svg" alt="">
                            <img class="top hide" src="images/top.svg" alt="">
                        </li>
                    </ul>
                    <div class="manage-profile-menubar hide">
                        <div>
                            <ul class="mp-menubar">
                                <li><img src="images/manage-profile-icon.svg" alt="" class="mp-icon"></li>
                                <li class="mp-name">
                                    پروفایل
                                </li>
                            </ul>
                            <ul class="mp-menubar">
                                <li><img src="images/change-pass-icon.svg" alt="" class="mp-icon"></li>
                                <li class="mp-name">
                                    تغییر رمز عبور
                                </li>
                            </ul>
                            <ul class="mp-menubar">
                                <li><img src="images/profile-manage-exit-icon.svg" alt="" class="mp-icon"></li>
                                <li class="mp-name">
                                    خروج
                                </li>
                            </ul>
                        </div>
                    </div>
                    <ul class="sidebar-case  dashbord">
                        <div class="v-line"></div>
                        <li class="case-icon">
                            <img src="images/dashbord-icon.svg" alt="">
                        </li>
                        <li class="case-name">
                            داشبورد
                        </li>
                    </ul>
                    <ul class="sidebar-case user-management">
                        <div class="v-line"></div>
                        <li class="case-icon">
                            <img src="images/user-management-icon.svg" alt="">
                        </li>
                        <li class="case-name">
                            مدیریت کاربران
                        </li>

                        <li class="user-mangement-cases-icon">
                            <img id="user-mangement-cases-icon-bottom" class="hide" src="images/bottom.svg" alt="">
                            <img id="user-mangement-cases-icon-top" class="show" src="images/top.svg" alt="">
                        </li>
                    </ul>
                    <div class="user-management-cases show">
                        <ul class="user-management-case ">
                            
                            <li class="umc-icon"><img src="images/show-teacher.svg" alt=""></li>
                            <li class="umc-name">
                                استاد
                            </li>
                        </ul>
                        <ul class="user-management-case active-case">
                        <div class="v-line-user-managment"></div>
                            <li class="umc-icon"><img src="images/student-icon-hide.svg" alt=""></li>
                            <li class="umc-name">
                                دانشجو
                            </li>
                        </ul>
                        <ul class="user-management-case">
                            <li class="umc-icon"><img src="images/course-icon-hide.svg" alt=""></li>
                            <li class="umc-name">
                                درس
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-xl-9 col-md-9 studentlist-left-side left-side">
                <img src="images/menubar.svg" alt="" class="menubar hide">

                <div class="row main-row-left">
                    <div class="col-xl-12 addEdit-teacher-box">
                        <p class="title-tx">
                            افزودن / ویرایش استاد
                        </p>
                        <div class="row">
                            <div class="col-xl-6 col-md-6">
                                <p class="top-input">
                                    نام <span class="star">*</span>
                                </p>
                                <input type="text" name="" id="firstname">
                            </div>
                            <div class="col-xl-6 col-md-6">
                                <p class="top-input">
                                    نام خانوادگی <span class="star">*</span>
                                </p>
                                <input type="text" name="" id="lastname">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-6 col-md-6">
                                <p class="top-input">
                                    نام کاربری <span class="star">*</span>
                                </p>
                                <input type="text" name="" id="username">
                            </div>
                            <div class="col-xl-6 col-md-6">
                                <p class="top-input">
                                   شماره موبایل 
                                </p>
                                <input type="text" name="" id="phone">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-6 col-md-6">
                                <p class="top-input">
                                    رمز عبور <span class="star">*</span>
                                </p>
                                <input type="text" name="" id="password">
                            </div>
                            <div class="col-xl-6 col-md-6">
                                <p class="top-input">
                                   تکرار رمز عبور <span class="star">*</span>
                                </p>
                                <input type="text" name="" id="comfirm-password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-12 col-md-12">
                                <p class="top-input">
                                    ایمیل <span class="star">*</span>
                                </p>
                                <input type="text" name="" id="email">
                            </div>
                            
                        </div>
                        <div class="row">
                            <div class="col-xl-12 col-md-12 btns">
                                <input class="save-teacher-info" type="button" value="ذخیره">
                                <input class="cancel" type="button" value="لغو">
                            </div>
                            
                        </div>
                        
                    </div>
                    
                </div>
            </div>
        </div>
    </div>


    <div id="deleteTeacher" class="modal fade"  role="dialog" > 
        <div class="modal-dialog modal-dialog-centered ">
          <div class="modal-content">
            <div class="modal-body delete-teacher-modal">
                <img src="images/Bucket 24px.svg" alt="">
                <p>آیا می خواهید استاد را حذف کنید؟</p>
                <input class="delete-from-list" type="button" value="حذف گردد">
                <input class="not-delete" type="button" value="خیر">
            </div>
          </div>
      
        </div>
      </div>
</body>
</html>
